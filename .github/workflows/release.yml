name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Read version
        id: version
        run: |
          python - <<'PY'
          import os, tomllib, sys
          with open("Cargo.toml", "rb") as f:
              data = tomllib.load(f)
          version = data["package"]["version"]
          tag = os.environ.get("GITHUB_REF_NAME", "")
          if tag and tag != f"v{version}":
              print(f"Tag/version mismatch: tag={tag} Cargo.toml={version}", file=sys.stderr)
              sys.exit(1)
          print(f"version={version}")
          print(f"tag={tag or f'v{version}'}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"version={version}\n")
              f.write(f"tag={tag or f'v{version}'}\n")
          PY

  publish-crate:
    runs-on: ubuntu-latest
    needs: [version]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Prepare publish workspace
        id: prep
        run: |
          WORKSPACE="$(ci/prepare_publish_workspace.sh)"
          echo "workspace=$WORKSPACE" >> "$GITHUB_OUTPUT"
      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          cd "${{ steps.prep.outputs.workspace }}"
          set +e
          output="$(cargo publish --token "$CARGO_REGISTRY_TOKEN" 2>&1)"
          status=$?
          set -e
          if [[ "$status" -eq 0 ]]; then
            echo "$output"
            exit 0
          fi
          if echo "$output" | grep -E -q "already uploaded|version .* is already in use"; then
            echo "Warning: crate version already published; skipping." >&2
            echo "$output"
            exit 0
          fi
          echo "$output" >&2
          exit "$status"

  build-binaries:
    runs-on: ${{ matrix.os }}
    needs: [version]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-15
            target: x86_64-apple-darwin
          - os: macos-15
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cross (linux aarch64)
        if: ${{ matrix.use_cross }}
        uses: taiki-e/install-action@v2
        with:
          tool: cross
      - name: Build and package
        env:
          USE_CROSS: ${{ matrix.use_cross && '1' || '0' }}
        run: |
          mkdir -p dist
          ci/package_binstall.sh --target "${{ matrix.target }}" --out dist --version "${{ needs.version.outputs.version }}"
      - uses: actions/upload-artifact@v4
        with:
          name: greentic-operator-${{ matrix.target }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: [version, build-binaries]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          artifacts: dist/*
          allowUpdates: true
          generateReleaseNotes: true

  binstall-verify:
    runs-on: ubuntu-latest
    needs: [version, release, publish-crate]
    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall@1.6.2
      - name: Verify cargo-binstall uses release assets
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          set -euo pipefail
          output="$(cargo binstall greentic-operator --version "$VERSION" --force --no-confirm 2>&1)"
          echo "$output"
          if echo "$output" | grep -E -q "installed from source|Building|Compiling"; then
            echo "cargo-binstall fell back to source build." >&2
            exit 1
          fi
